<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PlayDeca - Profile</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"></script>
  <script src="js/navbar.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
</h:head>

<h:body>
    <h:form id="NavForm">
        <ui:include src="components/navbar.xhtml"/>
    </h:form>
  
    <section class="section is-overlay">
     <div class="container" style="top: 100px">
      <div class="columns is-centered">
       <div class="column is-full-widescreen is-four-fifths-desktop is-four-fifths-tablet is-full-mobile">
        <div class="notification">
          
         <div class="card-content">
             
            <h:form id="userDetails">
                 
            <div class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="#{ 'https://crafthead.net/avatar/'.concat(SessionController.currentUser.UUID) }" alt="Player's Head"/>
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-4">#{SessionController.currentUser.username}</p>
                    <p class="subtitle is-6">#{SessionController.currentUser.email}</p>
                </div>
                <div class="media-right">
                    <p class="title is-4">#{SessionController.currentUser.userGroup}</p>
                    <p class="subtitle is-6">0 Decacoins</p>
                    <p:outputPanel rendered="#{SessionController.isAdmin()}">
                        <p:commandButton actionListener="#{SessionController.navigateToAdminDashboard}" value="Dashboard" icon="fa-solid fa-right-from-bracket" styleClass="button is-small is-warning is-fullwidth" />
                    </p:outputPanel>
                </div>
            </div>
                 
            <br/>
           
            </h:form>

            <div class="box">
                <div class="content">
                    <h1 class="title center">Profile Info</h1>
                    <ui:include src="components/user/profileInfo.xhtml"/>
                </div>
            </div>
             
            <div class="box">
               <div class="field">
                   <p:commandButton value="Log-out" icon="pi pi-sign-out" styleClass="button is-warning is-fullwidth" action="#{SessionController.logOut}"/>
               </div>
            </div>
            
            <ui:include src="components/user/editEmailForm.xhtml"/>
            <ui:include src="components/user/editUUIDForm.xhtml"/>
            <ui:include src="components/user/editPasswordForm.xhtml"/>
             
          </div>
         </div>
       </div>
      </div>
     </div>
    </section>
  </h:body>
</html>
