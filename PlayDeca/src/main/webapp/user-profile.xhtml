<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PlayDeca - Profile</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
  <script src="js/navbar.js"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
</h:head>

<h:body>
    <h:form id="NavForm">
        <ui:include src="components/navbar.xhtml"/>
    </h:form>
  
    <section class="section is-overlay">
     <div class="container" style="top: 100px">
      <div class="columns is-centered">
       <div class="column is-full-widescreen is-four-fifths-desktop is-four-fifths-tablet is-full-mobile">
        <div class="notification">
          
         <div class="card-content">
             
            <h:form id="userDetails">
                 
            <div class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                        <img src="#{ 'https://crafthead.net/avatar/'.concat(SessionController.currentUser.UUID) }" alt="Player's Head"/>
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-4">#{SessionController.currentUser.username}</p>
                    <p class="subtitle is-6">#{SessionController.currentUser.email}</p>
                </div>
                <div class="media-right">
                    <p class="title is-4">#{SessionController.currentUser.userGroup}</p>
                    <p class="subtitle is-6">0 Decacoins</p>
                    <p:outputPanel rendered="#{SessionController.isAdmin()}">
                        <p:commandButton actionListener="#{SessionController.navigateToAdminDashboard}" value="Dashboard" icon="fa-solid fa-right-from-bracket" styleClass="button is-small is-warning is-fullwidth" />
                    </p:outputPanel>
                </div>
            </div>
                 
            <br/>
           
            </h:form>

                <div class="box">
                <div class="content">
                    <h1 class="title">User Profile</h1>
                    <div class="box">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">Email Address:</label>
                            </div>
                            <div class="field-body">
                                 <div class="field has-text-centered">
                                  <h:outputText value="#{SessionController.currentUser.email}" />
                                 </div>
                            </div>
                            <div class="field-right">
                                <div class="field">
                                    <p:commandButton value="Edit" icon="pi pi-pencil" styleClass="button is-success is-fullwidth" onclick="PF('editEmailDialog').show()" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="field is-horizontal">
                            <div class="field-label is-normal">
                                <label class="label">UUID:</label>
                            </div>
                            <div class="field-body">
                                 <div class="field has-text-centered">
                                  <h:outputText value="#{SessionController.currentUser.UUID}" />
                                 </div>
                            </div>
                            <div class="field-right">
                                <div class="field">
                                    <p:commandButton value="Edit" icon="pi pi-pencil" styleClass="button is-success is-fullwidth" onclick="PF('editUUIDDialog').show()" />
                                </div>
                            </div>
                        </div>
                    </div>
               
               <br/>
               <br/>
               <br/>
               
               <div class="field">
                 <p:commandButton value="Change Password" icon="pi pi-key" styleClass="button is-danger is-fullwidth" onclick="PF('changePasswordDialog').show()" />
               </div>
                </div>
                </div>
             
             <div class="box">
                 <div class="field">
                   <p:commandButton value="Log-out" icon="pi pi-sign-out" styleClass="button is-warning is-fullwidth" action="#{SessionController.logOut}"/>
               </div>
             </div>
                
             
            <h:form id="editEmailForm">
                <p:dialog id="editEmailDialog" class="has-text-centered" header="Edit Email" widgetVar="editEmailDialog" modal="true" showEffect="fade" hideEffect="fade">
                    <div class="notification has-text-centered">

                        <div class="columns">
                            <div class="column">
                                <h:outputLabel styleClass="label is-fullwidth">Password:</h:outputLabel>
                                <p:password id="password" class="password input is-fullwidth" value="#{SessionController.confirmPassword}" feedback="true" rendered="#{SessionController.hasPassword}" />
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <h:outputLabel class="label is-fullwidth">New Email:</h:outputLabel>
                                <p:inputText id="newEmail" class="input is-fullwidth" value="#{SessionController.newEmail}"/>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="buttons is-centered">
                                    <p:commandButton value=" Save " action="user-profile?faces-redirect=true" styleClass="button is-small is-rounded is-success is-fullwidth is-responsive" onclick="PF('editEmailDialog').hide()" actionListener="#{SessionController.updateEmail()}" update="editEmailForm" />
                                    <p:commandButton value="Cancel" styleClass="button is-small is-warning is-rounded is-fullwidth is-responsive" onclick="PF('editEmailDialog').hide()"/>
                                </div>
                            </div>
                        </div>

                     </div>
                </p:dialog>
            </h:form>
             
            <h:form id="editUUIDForm">
                <p:dialog id="editUUIDDialog" class="has-text-centered" header="Edit UUID" widgetVar="editUUIDDialog" modal="true" showEffect="fade" hideEffect="fade">
                    <div class="notification has-text-centered">

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                 <h:outputText class="label" value="UUID:"/>
                                 <p:inputText class="input is-fullwidth" id="UUID" value="#{SessionController.UUID}"/>
                               </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="buttons is-centered">
                                 <p:commandButton value="Save" actionListener="#{SessionController.updateUUID()}" styleClass="button is-small is-success is-rounded is-fullwidth is-responsive" onclick="PF('editUUIDDialog').hide()" update="editUUIDForm" />
                                 <p:commandButton value="Cancel" onclick="PF('editUUIDDialog').hide()" styleClass="button is-small is-warning is-rounded is-fullwidth is-responsive"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </p:dialog>
            </h:form>

            <h:form id="changePasswordForm">
                <p:dialog id="changePasswordDialog" class="has-text-centered" header="Change Password" widgetVar="changePasswordDialog" modal="true" showEffect="fade" hideEffect="fade">
                    <div class="notification has-text-centered">

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                 <h:outputText class="label" value="Password:"/>
                                 <p:password class="password input is-fullwidth" id="Password" value="#{SessionController.oldPassword}" feedback="true" />
                               </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                 <div class="field">
                                  <h:outputText class="label is-fullwidth" value="Auth Code:"/>
                                  <p:inputNumber class="input is-fullwidth" decimalSeparator="" thousandSeparator="" decimalPlaces="0" id="authCode" value="#{SessionController.authCode}" />
                                 </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                 <h:outputText class="label" value="New Password:"/>
                                 <p:password class="password input is-fullwidth" id="newPassword" value="#{SessionController.newPassword}" feedback="true" />
                               </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="field">
                                 <h:outputText class="label" value="Confirm New Password:"/>
                                 <p:password class="password input is-fullwidth" id="confirmPassword" value="#{SessionController.confirmPassword}" feedback="true" />
                                </div>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <div class="buttons is-centered">
                                 <p:commandButton value="Save" actionListener="#{SessionController.updatePassword()}" styleClass="button is-small is-success is-rounded is-fullwidth is-responsive" onclick="PF('changePasswordDialog').hide()" update="changePasswordForm" />
                                 <p:commandButton value="Cancel" onclick="PF('changePasswordDialog').hide()" styleClass="button is-small is-warning is-rounded is-fullwidth is-responsive"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </p:dialog>
            </h:form>
          </div>
         </div>
       </div>
      </div>
     </div>
    </section>
  </h:body>
</html>
