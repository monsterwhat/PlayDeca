<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PlayDeca - Profile</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
  <script src="js/navbar.js"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
</h:head>

<h:body>
  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        <!-- Sidebar -->
        <div class="menu">
          <p:panelMenu styleClass="menu-list">
            <p:submenu label="Categories">
              <p:menuitem value="General" url="#"/>
              <p:menuitem value="Announcements" url="#"/>
              <p:menuitem value="Support" url="#"/>
            </p:submenu>
          </p:panelMenu>
        </div>
      </div>
      <div class="column">
        <!-- Main Content -->
        <div class="content">
          <div class="box">
            <h1 class="title">General Discussion</h1>
            <p:dataTable value="#{PostController.getList()}" var="post" rows="5" paginator="true" paginatorPosition="bottom">
              <p:column headerText="User">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48">
                      <img src="user-avatar.jpg" alt="User Avatar"/>
                    </figure>
                  </div>
                  <div class="media-content">
                    <p class="title is-4">#{post.UserID}</p>
                    <p class="subtitle is-6">Posted on #{post.Creatio}</p>
                  </div>
                </div>
              </p:column>
              <p:column headerText="Content">
                <p>#{post.content}</p>
              </p:column>
            </p:dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</h:body>


</html>
