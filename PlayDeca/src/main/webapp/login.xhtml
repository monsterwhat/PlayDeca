<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
  <script src="js/navbar.js"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <section class="hero is-fullheight">
    <nav class="navbar is-danger">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://playdeca.com/">
          <img src="./assets/images/logos/PlayDecaBannerPNG_decagon.png" alt="Server Banner" width="28" height="28" />
        </a>
        <div class="navbar-burger burger" data-target="navbarMain">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="index.xhtml"> Home </a>
          <a class="navbar-item" href="info.xhtml"> Information </a>
          <a class="navbar-item" href="vote.xhtml"> Vote </a>
          <a class="navbar-item" href="forums.xhtml"> Forum </a>
          <a class="navbar-item" href="donate.xhtml"> Donate </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="button is-info" href="https://discord.com/invite/4KtEsPF">
                  <span class="icon">
                    <i class="fab fa-discord"></i>
                  </span>
                </a>
              </p>
              <p class="control">
                <a class="button is-info" href="https://playdeca.com:8123">
                  <span class="icon">
                    <i class="fas fa-map"></i>
                  </span>
                  <span>Dynmap</span>
                </a>
              </p>
              <p class="control">
                <a class="button is-info" href="register.xhtml">
                  <span class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </span>
                  <span>Register</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      
    </nav>
  </section>
  
  <section class="section is-overlay">
   <br/>
    <div class="hero-body">
     
      <div class="is-overlay has-text-centered " style="top: 82px;">
        <img src="./assets/images/logos/PlayDecaBannerPNG.png" alt="Server Banner" width="512" height="512"/>
      </div>
     
     
      <div class="container" style="top: 50px;">
        <div class="columns is-centered">
          <div class="column is-two-fifths-tablet">
            <div class="notification">
              <hr />
              <div class="columns is-centered">
               
                <h:form>
                 
                <h2 class="has-text-centered title has-text-success" >Login</h2>
                <p class="has-text-centered">Please enter your credentials:</p>
                <br/>
                 
                <div class="field">
                 <p class="control has-icons-left has-icons-right">
                   <p:inputText class="input is-primary is-rounded" value="#{UserController.username}" type="text" placeholder="Username"/>
                   <span class="icon is-small is-left">
                     <i class="fas fa-user"></i>
                   </span>
                   <span class="icon is-small is-right">
                     <i class="fas fa-check"></i>
                   </span>
                 </p>
               </div>
               <div class="field">
                 <p class="control has-icons-left">
                   <p:password class="input is-primary is-rounded" value="#{UserController.password}" placeholder="Password" feedback="true"/>
                   <span class="icon is-small is-left">
                     <i class="fas fa-lock"></i>
                   </span>
                 </p>
               </div>
               <div class="field">
                 <p class="control">
                  <p:commandButton class="button is-success is-rounded is-fullwidth" update="growl" value="Login" actionListener="#{UserController.login()}" />
                 </p>
               </div>
                  <p:growl id="growl" showDetail="true" />
                </h:form>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
