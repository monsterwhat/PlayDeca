<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin - Free Bulma template</title>
    <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
    <script src="js/navbar.js"/>
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />

</h:head>

<h:body>
 
 <section class="hero is-fullheight">
    <nav class="navbar is-danger">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://playdeca.com/">
          <img src="./assets/images/logos/PlayDecaBannerPNG_decagon.png" alt="Server Banner" width="28" height="28" />
        </a>
        <div class="navbar-burger burger" data-target="navbarMain">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Home </a>
          <a class="navbar-item" href="info.xhtml"> Information </a>
          <a class="navbar-item" href="vote.xhtml"> Vote </a>
          <a class="navbar-item" href="forums.xhtml"> Forum </a>
          <a class="navbar-item" href="donate.xhtml"> Donate </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="button is-info" href="https://discord.com/invite/4KtEsPF">
                  <span class="icon">
                    <i class="fab fa-discord"></i>
                  </span>
                </a>
              </p>
              <p class="control">
                <a class="button is-info" href="https://playdeca.com:8123">
                  <span class="icon">
                    <i class="fas fa-map"></i>
                  </span>
                  <span>Dynmap</span>
                </a>
              </p>
            
              <p:outputPanel rendered="#{not SessionController.isValid()}">
              <p class="control">
                <a class="button is-info" href="login.xhtml">
                  <span class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </span>
                  <span>Log In / Register</span>
                </a>
              </p>
              </p:outputPanel>
              
              <p:outputPanel rendered="#{SessionController.isValid()}">
                <p class="control">
                  <a class="button is-info" href="user-profile.xhtml">
                    <span class="icon">
                      <i class="fa-solid fa-user"></i>
                    </span>
                    <span>Profile</span>
                  </a>
                </p>
              </p:outputPanel>
              
            </div>
          </div>
        </div>
      </div>
      
    </nav>
  </section>
 
 <section class="section is-overlay">
  <div class="container notification" style="top: 50px">
        <div class="columns">
             <div class="column is-3 ">
                   <aside class="menu is-hidden-mobile">
                       <p class="menu-label">General</p>
                       <ul class="menu-list">
                           <li><a class="is-active">Dashboard</a></li>
                           <li><a>Customers</a></li>
                           <li><a>Other</a></li>
                       </ul>
                       <p class="menu-label">Administration</p>
                       <ul class="menu-list">
                           <li>
                               <a>Manage Users</a>
                               <ul>
                                   <li><a>Users</a></li>
                                   <li><a>Add a User</a></li>
                                   <li><a>Remove a User</a></li>
                               </ul>
                           </li>
                           <li><a>Authentication</a></li>
                           <li><a>Payments</a></li>
                       </ul>
                       <p class="menu-label">
                           Transactions
                       </p>
                       <ul class="menu-list">
                           <li><a>Payments</a></li>
                           <li><a>Transfers</a></li>
                           <li><a>Balance</a></li>
                           <li><a>Reports</a></li>
                       </ul>
                   </aside>
               </div>
            
            <div class="column is-9">
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Hello, Admin.
                            </h1>
                            <h2 class="subtitle">
                                We hope you have a great day!
                            </h2>
                        </div>
                    </div>
                </section>
              <br/>
                <section class="info-tiles">
                    <div class="tile is-ancestor has-text-centered">
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">439k</p>
                                <p class="subtitle">Registered Users</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">59k</p>
                                <p class="subtitle">Products</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">3.4k</p>
                                <p class="subtitle">Forum Posts</p>
                            </article>
                        </div>
                        <div class="tile is-parent">
                            <article class="tile is-child box">
                                <p class="title">19</p>
                                <p class="subtitle">Exceptions</p>
                            </article>
                        </div>
                    </div>
                </section>
                <div class="columns">
                    <div class="column is-6">
                        <div class="card events-card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Events
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </span>
                </a>
                            </header>
                            <div class="card-table">
                                <div class="content">
                                    <table class="table is-fullwidth is-striped">
                                        <tbody>
                                            <tr>
                                                <td width="5%"><i class="fa fa-bell-o"></i></td>
                                                <td>Lorum ipsum dolem aire</td>
                                                <td class="level-right"><a class="button is-small is-primary" href="#">Action</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <a href="#" class="card-footer-item">View All</a>
                            </footer>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Inventory Search
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </span>
                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input is-large" type="text" placeholder=""/>
                                        <span class="icon is-medium is-left">
                      <i class="fa fa-search"></i>
                    </span>
                                        <span class="icon is-medium is-right">
                      <i class="fa fa-check"></i>
                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    User Search
                                </p>
                                <a href="#" class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </span>
                </a>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input is-large" type="text" placeholder=""/>
                                        <span class="icon is-medium is-left">
                      <i class="fa fa-search"></i>
                    </span>
                                        <span class="icon is-medium is-right">
                      <i class="fa fa-check"></i>
                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
</h:body>

</html>
