<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PlayDeca - Profile</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
  <script src="js/navbar.js"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
  <h:outputStylesheet library="css" name="bulma.min.css" />
</h:head>

<h:body>
    <ui:include src="components/navbar.xhtml"/>
  
    <p:messages id="messages"/>
    
    <section class="section is-overlay">
     <div class="container" style="top: 100px">
      <div class="columns is-centered">
       <div class="column is-full-widescreen is-four-fifths-desktop is-four-fifths-tablet is-full-mobile">
        <div class="notification">
            <div class="columns">
                <p:outputPanel id="ForumMain">
                    
                </p:outputPanel>
                    <div class="column is-3">
                        <div class="box center">
                            <ui:include src="components/forum/listThreads.xhtml"/>
                        </div>
                    </div>
                    <div class="column">
                    <!-- Main Content -->
                      <div class="content">
                          <ui:include src="components/forum/viewPosts.xhtml"/>
                      </div>
                    </div>
            </div>
         </div>         
       </div>
      </div>
     </div>
    </section>
    
    <ui:include src="components/forum/createPostForm.xhtml"/>
    <ui:include src="components/forum/modifyPostForm.xhtml"/>
    
    <h:form id="confirmDeleteForm">
        <p:confirmDialog id="confirmDeleteDialog" message="Are you sure you want to delete this post?"
                     header="Confirmation" severity="alert" widgetVar="confirmDeleteDialog">
        <p:commandButton value="Yes" styleClass="button is-primary is-rounded"
                         action="#{PostController.deletePost()}"
                         update=":formPost:postsTable" icon="fa fa-check" onclick="PF('postDialogModify').hide(); PF('confirmDeleteDialog').hide();"/>
            <p:commandButton value="No" styleClass="button is-danger is-rounded"
                             onclick="PF('confirmDeleteDialog').hide();" />
        </p:confirmDialog>
    </h:form>
    
  </h:body>
</html>
