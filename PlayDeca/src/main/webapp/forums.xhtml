<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PlayDeca - Profile</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
  <script src="js/navbar.js"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
  <h:outputStylesheet library="css" name="bulma.min.css" />
</h:head>

<h:body>
  <section class="hero is-fullheight">
    <nav class="navbar is-danger">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://playdeca.com/">
          <img src="./assets/images/logos/PlayDecaBannerPNG_decagon.png" alt="Server Banner" width="28" height="28" />
        </a>
        <div class="navbar-burger burger" data-target="navbarMain">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Home </a>
          <a class="navbar-item" href="info.xhtml"> Information </a>
          <a class="navbar-item" href="vote.xhtml"> Vote </a>
          <a class="navbar-item" href="forums.xhtml"> Forum </a>
          <a class="navbar-item" href="donate.xhtml"> Donate </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="button is-info" href="https://discord.com/invite/4KtEsPF">
                  <span class="icon">
                    <i class="fab fa-discord"></i>
                  </span>
                </a>
              </p>
              <p class="control">
                <a class="button is-info" href="https://playdeca.com:8123">
                  <span class="icon">
                    <i class="fas fa-map"></i>
                  </span>
                  <span>Dynmap</span>
                </a>
              </p>
              
              <p:outputPanel rendered="#{not SessionController.isValid()}">
              <p class="control">
                <a class="button is-info" href="login.xhtml">
                  <span class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </span>
                  <span>Log In / Register</span>
                </a>
              </p>
              </p:outputPanel>
              
              <p:outputPanel rendered="#{SessionController.isValid()}">
                <p class="control">
                  <a class="button is-info" href="user-profile.xhtml">
                    <span class="icon">
                      <i class="fa-solid fa-user"></i>
                    </span>
                    <span>Profile</span>
                  </a>
                </p>
              </p:outputPanel>
              
            </div>
          </div>
        </div>
      </div>
      
    </nav>
  </section>
  
  
    <p:messages id="messages"/>
  
    <h:form id="formPost">
  
    <section class="section is-overlay">
     <div class="container" style="top: 100px">
      <div class="columns is-centered">
       <div class="column is-four-fifths-desktop is-four-fifths-tablet is-full-mobile">
        <div class="notification">
            <div class="column">
              <!-- Main Content -->
              <div class="content">
                <div class="box">
                  <h1 class="title">General Discussion</h1>
                  <p:dataTable value="#{PostController.getList()}" widgetVar="postsTable" var="thepost" rows="5" 
                                paginator="true" paginatorPosition="bottom" reflow="true" id="postsTable" 
                                emptyMessage="No posts available" selectionMode="single" rowKey="#{thepost.postId}"
                                selection="#{PostController.selectedPost}" filteredValue="#{PostController.filteredList}">
                    
                  <p:ajax event="rowSelect" update=":formPost:postDetail" oncomplete="PF('postDialog').show()"/>
                    
                   <p:column headerText="Post Title">
                      <div class="media">
                       <div class="media-left">
                        <p:commandButton rendered="#{SessionController.isAdmin()}" styleClass="button is-rounded is-danger is-small"
                             icon="pi pi-trash" title="Delete" action="#{PostController.deletePost(thepost)}" 
                             update="postsTable" process="@this" />
                       </div>
                        <div class="media-content">
                          <h:outputText class="title is-4" value="#{thepost.title}"/>
                          <br/>
                          <h:outputText class="subtitle is-6" value="Posted on #{thepost.date} by #{thepost.user.username}"/>                        </div>
                        <div class="media-right">
                         <h:outputText class="subtitle is-6 pi pi-thumbs-up" value=" #{thepost.upvotes}"/>
                         <br/>
                          <h:outputText class="subtitle is-6 pi pi-thumbs-down" value=" #{thepost.downvotes}"/>
                        </div>
                      </div>
                    </p:column>
                  </p:dataTable>
                  
                  <p:dialog id="postDialog" header="Post Details" widgetVar="postDialog" modal="true" responsive="true" showEffect="fade" hideEffect="fade">
                         <p:outputPanel id="postDetail">
                            <div class="notification">
                             <div class="columns">
                              <div class="column">
                              <h:outputText class="title is-4" value="#{PostController.selectedPost.title}"></h:outputText>
                              </div>
                             </div>
                            <div class="columns">
                              <div class="column">
                             <h:outputText class="subtitle is-6" value="#{PostController.selectedPost.body}"></h:outputText>
                              </div>
                             </div>
                            </div>
                          </p:outputPanel>
                  </p:dialog>
                </div>
              </div>
                <p class="control">
                    <p:commandButton value="New Post" onclick="PF('postDialogCreate').show();" 
                                     styleClass="button is-link is-fullwidth" rendered="#{not empty SessionController.currentUser}"/>
                </p>
              
              <p:dialog id="postDialogCreate" header="Create Post" class="has-text-centered" widgetVar="postDialogCreate" modal="true" responsive="true" showEffect="fade" hideEffect="fade">
                 <div class="notification has-text-centered">
                     <div class="columns">
                         <div class="column">
                             <h:outputLabel styleClass="label is-centered" for="title" value="Post Title: "/>
                         </div>
                      </div>
                   <div class="columns">
                    <div class="column">
                             <p:inputText class="input" id="title" value="#{PostController.newPost.title}" required="true" />
                    </div>
                   </div>
                   
                   <div class="columns">
                         <div class="column">
                             <h:outputLabel styleClass="label is-centered" for="body" value="Body: " />
                         </div>
                     </div>
                   <div class="columns">
                    <div class="column">
                             <p:inputTextarea class="textarea" id="body" autoResize="true" value="#{PostController.newPost.body}" required="true" />
                    </div>
                   </div>
                   <div class="buttons is-centered">
                         <p:commandButton styleClass="button is-fullwidth is-small is-rounded is-link is-responsive" value="Create" action="#{PostController.createPost}" onclick="PF('postDialogCreate').hide();" update="postsTable"/>
                         <p:commandButton styleClass="button is-fullwidth is-small is-rounded is-danger is-responsive" value="Cancel" onclick="PF('postDialogCreate').hide();" />
                   </div>
                 </div>
             </p:dialog>
            </div>
         </div>         
       </div>
      </div>
     </div>
    </section>
    </h:form>
  </h:body>
</html>
