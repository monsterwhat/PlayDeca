<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
          
    <h:form>
        
        <!--Thread Creation Dialog-->

            <p:outputPanel id="createThreadPanel" rendered="#{not empty ThreadsController.newThread}">
                
                <div class="columns center">
                    <div class="column is-4">
                        <div class="box center">
                            <h1 class="title">
                                Create a Thread Panel
                            </h1>
                        </div>
                    </div>
                </div>
                
                
                <div class="columns center">
                    <div class="column is-4">
                        <p:growl id="growl" showDetail="true" />

                        <div class="box">
                            <div class="columns">
                                <div class="column">
                                    <p:outputLabel for="ThreadUser">User</p:outputLabel>
                                </div>                    
                                <div class="column">
                                    <p:selectOneMenu id="ThreadUser" value="#{ThreadsController.selectedUserId}" required="true">
                                        <f:selectItems value="#{UserController.users}" itemValue="#{user.userID}" var="user" itemLabel="#{user.username}"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <p:outputLabel for="TitleNew">Thread Title</p:outputLabel>
                                </div>
                                <div class="column">
                                    <p:inputText id="TitleNew" value="#{ThreadsController.newThread.title}" required="true"/>
                                </div>
                            </div>

                            <br/>

                            <div class="columns">
                                <div class="column">
                                    <p:commandButton value="Create" icon="pi pi-check" update="AdminMain" 
                                                     process="@this createThreadPanel" class="button is-rounded is-success is-fullwidth">
                                            <f:actionListener binding="#{ThreadsController.createThread()}"/>
                                            <f:actionListener binding="#{DashboardController.switchViewToForm('ThreadsTable')}" />
                                    </p:commandButton>
                                        <br/>
                                    <p:commandButton value="Cancel" icon="pi pi-times" actionListener="#{DashboardController.switchViewToForm('ThreadsTable')}"
                                                     class="button is-rounded is-dark is-fullwidth" update="AdminMain" immediate="true"/>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
 
            </p:outputPanel>  
    </h:form>
    
</ui:composition>
