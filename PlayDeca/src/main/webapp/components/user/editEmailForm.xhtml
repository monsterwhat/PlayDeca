 <ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
                
    <h:form id="editEmailForm">
        <p:dialog id="editEmailDialog" class="has-text-centered" header="Edit Email" widgetVar="editEmailDialog" modal="true" showEffect="fade" hideEffect="fade">
            <div class="notification has-text-centered">

                <div class="columns">
                    <div class="column">
                        <h:outputLabel styleClass="label is-fullwidth">Password:</h:outputLabel>
                        <p:password id="password" class="password input is-fullwidth" value="#{SessionController.confirmPassword}" feedback="true"/>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <h:outputLabel class="label is-fullwidth">New Email:</h:outputLabel>
                        <p:inputText id="newEmail" class="input is-fullwidth" value="#{SessionController.newEmail}"/>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <div class="buttons is-centered">
                            <p:commandButton value=" Save " action="user-profile?faces-redirect=true" styleClass="button is-small is-rounded is-success is-fullwidth is-responsive" onclick="PF('editEmailDialog').hide()" actionListener="#{SessionController.updateEmail()}" update="editEmailForm" />
                            <p:commandButton value="Cancel" styleClass="button is-small is-warning is-rounded is-fullwidth is-responsive" onclick="PF('editEmailDialog').hide()"/>
                        </div>
                    </div>
                </div>

             </div>
        </p:dialog>
    </h:form>
     
 </ui:composition>
