<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      

                <h:form rendered="#{not SessionController.isValid()}">

                    <h2 class="has-text-centered title has-text-success" >Login</h2>
                    <p class="has-text-centered">Please enter your credentials:</p>
                    <br/>

                    <div class="field">
                     <p class="control has-icons-left has-icons-right">
                         <p:inputText class="input is-primary is-rounded" validatorMessage="The Username field cannot be empty" value="#{SessionController.username}" type="text" placeholder="Username"/>
                       <span class="icon is-small is-left">
                         <i class="fas fa-user"></i>
                       </span>
                       <span class="icon is-small is-right">
                         <i class="fas fa-check"></i>
                       </span>
                     </p>
                   </div>
                   <div class="field">
                     <p class="control has-icons-left">
                       <p:password class="input is-primary is-rounded" validatorMessage="The Password field cannot be empty" value="#{SessionController.password}" placeholder="Password" feedback="true"/>
                       <span class="icon is-small is-left">
                         <i class="fas fa-lock"></i>
                       </span>
                     </p>
                   </div>
                   <div class="field">
                     <p class="control">
                      <p:commandButton class="button is-success is-rounded is-fullwidth" update="growl" value="Login" action="#{SessionController.executeLogin()}" ajax="false"/>
                     </p>
                   </div>
                    <p:commandLink class="has-text-link" value="I need an account..." update="dynamicContent" process="@this" actionListener="#{SessionController.selectRegister()}" />

                </h:form>
    
                <h:form rendered="#{SessionController.isValid()}">
                    <h2 class="has-text-centered title has-text-warning" >Oops!</h2>
                    <p class="has-text-centered">You are already logged in Silly goose!</p>
                    <br/>
                </h:form>
    
</ui:composition>
