<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PlayDeca Donation Page</title>
  <script src="https://kit.fontawesome.com/b6932e9e3a.js" crossorigin="anonymous"/>
  <script src="js/navbar.js"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon" />
</head>

<body>
  <section class="hero is-fullheight">
    <nav class="navbar is-danger">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://playdeca.com/">
          <img src="./assets/images/logos/PlayDecaBannerPNG_decagon.png" alt="Server Banner" width="28" height="28" />
        </a>
        <div class="navbar-burger burger" data-target="navbarMain">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div id="navbarMain" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/"> Home </a>
          <a class="navbar-item" href="info.xhtml"> Information </a>
          <a class="navbar-item" href="vote.xhtml"> Vote </a>
          <a class="navbar-item" href="forums.xhtml"> Forum </a>
          <a class="navbar-item is-active" href="donate.xhtml"> Donate </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
              <p class="control">
                <a class="button is-info" href="https://discord.com/invite/4KtEsPF">
                  <span class="icon">
                    <i class="fab fa-discord"></i>
                  </span>
                </a>
              </p>
              <p class="control">
                <a class="button is-info" href="https://playdeca.com:8123">
                  <span class="icon">
                    <i class="fas fa-map"></i>
                  </span>
                  <span>Dynmap</span>
                </a>
              </p>
              <p class="control">
                <a class="button is-info" href="login.xhtml">
                  <span class="icon">
                    <i class="fa-solid fa-right-to-bracket"></i>
                  </span>
                  <span>Log In</span>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
      
    </nav>
  </section>

  <!-- This is the main Donation container -->
  <section class="section is-overlay">
    <div class="container" style="top: 100px">
      <div class="columns is-centered is-variable is-1">
       
        <div class="column is-two-fifths">
          <div class="notification">
            <div class="notification">
              <div class="has-text-centered is-uppercase">
                <h1 class="title is-size-4">donator package</h1>
              </div>
            </div>
            <div class="notification is-danger">
              <h1 class="title is-size-2 has-text-centered">$10.00</h1>
              <h2 class="subtitle has-text-centered is-size-7 is-capitalized">
                lifetime duration *
              </h2>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Ability to fly
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                God Mode
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Disguise
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Teleport Signs
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Editable Tag
              </h1>
            </div>
            <a class="button is-rounded is-danger has-text-white is-large is-fullwidth"
               href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=monster_what%40hotmail.com&amp;item_name=Maintaining+the+Community+%2815%2524%29&amp;currency_code=USD&amp;amount=15&amp;source=url">
               Donate
            </a>
          </div>
        </div>
       
        <div class="column is-two-fifths">
          <div class="notification">
            <div class="notification">
              <div class="has-text-centered is-uppercase">
                <h1 class="title is-size-4">supporter package</h1>
              </div>
            </div>
            <div class="notification is-info has-text-white">
              <h1 class="title is-size-2 has-text-centered">$5.00</h1>
              <h2 class="subtitle has-text-centered is-size-7 is-capitalized">
                Requires Donator Rank | Lasts 1 Month *
              </h2>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Inherits All Donor Commands
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Creative Mode
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Unlimited Teleport Signs
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                Other Features
              </h1>
            </div>
            <div class="notification">
              <h1 class="subtitle is-size-6 has-text-centered has-text-weight-bold">
                <br />
                <!-- placeholder -->
              </h1>
            </div>
             <a class="button is-rounded is-info has-text-white is-large is-fullwidth"
                href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=monster_what%40hotmail.com&amp;item_name=Maintaining+the+Community+%285%24%29&amp;currency_code=USD&amp;amount=5&amp;source=url">
                Donate
             </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
